---
name: Build CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run setup
        uses: ./.github/actions/setup-workspace

      - name: Run tests
        run: |
          just test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run setup
        uses: ./.github/actions/setup-workspace

      - name: Build binary
        run: |
          just tidy
          go mod download all
          CGO_ENABLED=0 GOOS=linux go build \
            -ldflags="-X main.version=0.0.0-ci" \
            -o ./lazyfile \
            main.go
          chmod +x ./lazyfile

      - name: Run binary
        run: |
          ./lazyfile --version
          ./lazyfile --help

  docs:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Generate user docs
        run: |
          just generate-docs ./docs

      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: lazyfile-docs
          path: docs/*.md
          overwrite: true
